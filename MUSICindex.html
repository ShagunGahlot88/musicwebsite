                <p>Click Here To Listen</p>

            </div>

        </div>

    <audio id="mysong">
    <source src="Hanuman Chalisa.mp3" type="audio/mp3">
</audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.oneclick = function() {
            if (mysong.paused) {
                mysong.play();
                icon.src = "pause.png";

            } else {
                mysong.paused();
                icon.src = "play.png";
            }


        }
    </script>
